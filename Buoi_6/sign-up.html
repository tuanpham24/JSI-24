<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>

  <div class="auth-container">

    <div class="d-flex">

      <!-- Form sign up -->
      <div class="auth-form w-50">
        <h2 class="text-center">Sign up</h2>

        <form id="sign-up-form">
          <div class="form-group mt-2">
            <label for="fullname">Fullname:</label>
            <input type="text" class="form-control" id="fullname">
          </div>

          <div class="form-group mt-2">
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" class="form-control" id="date-of-birth">
          </div>

          <div class="form-group mt-2">
            <label for="date-of-birth">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group mt-2">
            <label for="date-of-birth">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>

          <div class="form-group mt-2">
            <label for="date-of-birth">Password repeat:</label>
            <input type="password" class="form-control" id="password-repeat">
          </div>

          <div class="form-group mt-2">
            <input type="submit" class="form-control btn btn-primary" value="Sign up">
          </div>
        </form>
      </div>

      <!-- banner -->
      <div class="banner w-50">
        <img src="https://www.pikvip.com/repo/images/Pikvip.com_20230930_16.jpg" alt="">
      </div>

    </div>


  </div>


  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <!-- Authentication -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
    integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Firebase configs -->
  <script src="./src/js/firebase-configs.js"></script>

  <!-- Handle -->
  <script src="./src/js/sign-up.js"></script>

</body>

</html>
