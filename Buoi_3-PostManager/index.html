<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post manager</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Post Managner</h1>

    <form id="post-form">

      <div class="form-group">
        <input type="text" id="input-title" placeholder="Enter title..." />
      </div>

      <div class="form-group">
        <textarea name="" id="input-description" placeholder="Enter description..." rows="10"></textarea>
      </div>

      <button type="submit">Add</button>
    </form>

    <!-- Chứa các post -->
    <div class="post-container">

    </div>
  </div>
  


  <!-- Link firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
  integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- configs firebase app -->
  <script src="./src/js/configs.js"></script>

  <!-- handle function  -->
  <script src="./src/js/post.js"></script>

</body>

</html>
