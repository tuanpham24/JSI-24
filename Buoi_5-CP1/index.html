<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="page-wrapper container">

    <div class="form-wrapper">
      <h2>Food</h2>
      <form action="">
        <div class="form-group">
          <input type="text" placeholder="Nhap ten mon" id="food-name">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Nhap gia" id="food-price">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Link ảnh" id="food-img">
        </div>
        <div class="form-group">
          <button type="submit">Them mon</button>
        </div>

      </form>

    </div>
    
    <div class="food-wrapper">
      <div class="food-item">
        <img src="https://owa.bestprice.vn/images/articles/uploads/cac-quan-bun-dau-ngon-o-ha-noi-khien-gioi-tre-lieu-xieu-5f60444d0ff86.jpg" alt="">
        <div class="description">
          <h3>Bún đậu hàng Khay</h3>
          <h5>Giá: 70k</h5>
        </div>
      </div>
      <div class="food-item">
        <img src="https://s3-hn-2.cloud.cmctelecom.vn/tapchicongthuong.vn/tcct-media/20/9/26/bun_cha_hang_manh.jpg" alt="">
        <div class="description">

          <h3>Bún chả hàng Mành</h3>
          <h5>Giá: 60k</h5>
        </div>
      </div>
      <div class="food-item">
        <img src="https://thanhnien.mediacdn.vn/uploaded/kieutrinh/2019_11_29/nam_6201_EIEQ.jpg?width=500" alt="">
        <div class="description">

          <h3>Cá kho hàng Buồm</h3>
          <h5>Giá: 150k</h5>
        </div>
      </div>
    </div>

  </div>

  <script src="./assets/js/config.js"></script>

  <script src="./assets/js/food.js"></script>
</body>
</html>
