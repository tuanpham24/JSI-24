<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Dashboard</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>

  <div class="page-wrapper h-screen">

    <!-- Sidebar -->
    <div class="sidebar flex flex-col justify-between fixed top-0 left-0 bottom-0 z-50" id="sidebar">
      <div>
        <div class="flex justify-between items-center py-4 sidebar-heading px-4">
          <h2>Movies</h2>
          <button class="navbar-btn" id="toggleSidebar">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>

        <ul class="nav">
          <li class="nav-item flex items-center px-2 w-full">
            <a class="nav-link w-full pl-2 py-2" href="#">
              <i class="fa-solid fa-desktop"></i>
              <p class="inline-block">Dashboard</p>
            </a>
          </li>
          <li class="nav-item flex items-center px-2 w-full">
            <a class="nav-link w-full pl-2 py-2" href="#">
              <i class="fa-solid fa-arrow-trend-up"></i>
              <p class="inline-block">Top Movies</p>
            </a>
          </li>
          <li class="nav-item flex items-center px-2 w-full">
            <a class="nav-link w-full pl-2 py-2" href="#">
              <i class="fa-regular fa-circle-up"></i>
              <p class="inline-block">Upcoming</p>
            </a>
          </li>
        </ul>
      </div>

      <div class="author flex items-center pl-4 pb-8">
        <i class="fa-regular fa-user p-4 rounded-full icon"></i>
        <h3 class="ml-2">Tunn</h3>
      </div>
    </div>

    <!-- Content -->
    <!-- Content -->
    <div class="content p-4" id="content">
      <h2 class="content-heading p-4 rounded-md text-xl font-bold">Welcome to the Movies Dashboard!</h2>
      <p>This is the content area where you can display information about movies.</p>
    </div>
  </div>


</body>

</html>
